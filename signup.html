<body class="text-center ">
  
  <div class="container" > 
    <main class="form-signin w-100 m-auto">
        <form action="/" method="post" >
            <img class="mb-4" src="Images/digital-marketing.png" alt="" width="72" height="72">
            <h1 class="h3 mb-3 fw-normal">Signup To My Newsletter!</h1>

            <div class="form-floating">
                <input type="text" class="form-control top" name="fname" id="FirstName" placeholder="First Name" required autofocus >
                <label for="FirstName" >First Name</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control middle" name="sname" id="Secondname" placeholder="Last Name" required>
                <label for="Secondname">Second Name</label>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control bottom" name="email" id="floatingEmail" placeholder="Email" required>
                <label for="floatingEmail">Email Address</label>
              
            </div>

            <!-- <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember Me
                </label>
            </div> -->
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
            <p class="mt-5 mb-3 text-muted">&copy; Syed Hassan</p>
        </form>
    </main>

</div>
